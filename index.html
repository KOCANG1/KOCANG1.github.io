       :root {
    --primary-gradient: linear-gradient(135deg, #ffb7c5 0%, #ff69b4 100%);
    --secondary-color: #ff69b4;
    --sakura-pink: #ffb7c5;
    --sakura-accent: #ff69b4;
    --glass-bg: rgba(255, 255, 255, 0.1);
}

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        /* Floating background elements */
        .bg-floating-element {
            position: fixed;
            background: var(--glass-bg);
            border-radius: 50%;
            animation: float 20s infinite;
            filter: blur(60px);
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(-50px, 150px); }
            75% { transform: translate(-100px, -50px); }
        }

        .navbar {
            background: rgba(255, 183, 197, 0.9) !important;
            backdrop-filter: blur(10px);
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-title {
            font-size: 4rem;
            background: linear-gradient(45deg, #fff 30%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.3);
        }

        .section-title {
            position: relative;
            display: inline-block;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .team-card {
            background: rgba(32, 30, 30, 0.9);;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--sakura-pink);
            box-shadow: 0 25px 25px rgba(172, 79, 125, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .team-card:hover::before {
            left: 100%;
        }

        .team-img {
            height: 300px;
            object-fit: cover;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .social-links {
            position: absolute;
            bottom: -50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .team-card:hover .social-links {
            bottom: 20px;
        }

        .btn-glow { 
            background: var(--primary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
          /* Tambahan CSS untuk animasi sakura */
        .sakura-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sakura-petal {
            position: absolute;
            background: #ffc0cb;
            border-radius: 50% 50% 0 50%;
            transform: rotate(-45deg);
            animation: sakura-fall linear infinite;
            will-change: transform;
            opacity: 0.8;
        }

        @keyframes sakura-fall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(0deg);
                opacity: 0.3;
            }
        }
    </style>

    <script>
        // Inisialisasi AOS
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });

        // Scroll to Top Button
        const scrollTop = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTop.style.opacity = '1';
            } else {
                scrollTop.style.opacity = '0';
            }
        });

        scrollTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
<script>

        // Tambahkan script untuk animasi sakura
        function createSakuraPetal() {
            const petal = document.createElement('div');
            petal.classList.add('sakura-petal');
            
            // Random properties
            const size = Math.random() * 15 + 5;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 5 + 5;
            const delay = Math.random() * 5;
            
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${left}%`;
            petal.style.animationDuration = `${animationDuration}s`;
            petal.style.animationDelay = `${delay}s`;
            
            return petal;
        }

        function addSakuraPetals() {
            const container = document.querySelector('.sakura-container');
            const petalCount = 30;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = createSakuraPetal();
                container.appendChild(petal);
            }
        }

        // Panggil fungsi untuk memulai animasi sakura
        addSakuraPetals()
        </script>
